<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Code Interpreter - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 30px;
        }

        .sidebar {
            border-right: 1px solid #e0e0e0;
            padding-right: 20px;
        }

        .file-upload {
            margin-bottom: 30px;
        }

        .file-upload label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        .file-name {
            margin-top: 10px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .agents-list {
            margin-top: 20px;
        }

        .agents-list h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .agent-card {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .agent-card h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .agent-card ul {
            list-style: none;
            font-size: 0.85em;
            color: #666;
        }

        .agent-card li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .message.error {
            background: #ffebee;
            border: 1px solid #ef5350;
            color: #c62828;
        }

        .message pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message img {
            max-width: 100%;
            border-radius: 5px;
            margin: 10px 0;
        }

        .agent-badge {
            display: none; /* Hide agent badges - user doesn't need to see the process */
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #5568d3;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }

        .examples h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .example-query {
            cursor: pointer;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .example-query:hover {
            background: #bbdefb;
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1 {
            font-size: 1.8em;
            margin-top: 20px;
            margin-bottom: 12px;
            color: #2c3e50;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .markdown-content h2 {
            font-size: 1.5em;
            margin-top: 18px;
            margin-bottom: 10px;
            color: #34495e;
        }

        .markdown-content h3,
        .markdown-content h4 {
            margin-top: 15px;
            margin-bottom: 10px;
            color: #555;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
            line-height: 1.8;
        }

        .markdown-content li {
            margin-bottom: 6px;
        }

        .markdown-content strong {
            color: #667eea;
            font-weight: 600;
        }

        .markdown-content p {
            margin-bottom: 12px;
        }

        .markdown-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            color: #666;
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 4px;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 15px 0;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .markdown-content th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .markdown-content tr:nth-child(even) {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Multi-Agent Code Interpreter</h1>
            <p>Upload CSV files and chat with AI agents for data analysis</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="file-upload">
                    <label>Upload CSV File</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".csv">
                        <label for="fileInput" class="file-input-label">Choose File</label>
                    </div>
                    <div id="fileName" class="file-name" style="display: none;"></div>
                </div>

                <div class="agents-list">
                    <h3>Available Agents</h3>
                    <div id="agentsList"></div>
                </div>

                <div class="examples">
                    <h4>Example Queries</h4>
                    <div class="example-query" onclick="setQuery('Show me summary statistics of the data')">
                        üìä Show summary statistics
                    </div>
                    <div class="example-query" onclick="setQuery('Create a visualization showing trends over time')">
                        üìà Visualize trends
                    </div>
                    <div class="example-query" onclick="setQuery('Find correlations between variables')">
                        üîç Find correlations
                    </div>
                    <div class="example-query" onclick="setQuery('Generate a comprehensive report')">
                        üìë Generate report
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div id="messages" class="messages"></div>
                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask me anything about your data..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let sessionId = null;
        let uploadedFile = null;

        // Load agents on page load
        async function loadAgents() {
            try {
                const response = await fetch(`${API_BASE}/agents`);
                const agents = await response.json();
                
                const agentsList = document.getElementById('agentsList');
                agentsList.innerHTML = agents.map(agent => `
                    <div class="agent-card">
                        <h4>${agent.name}</h4>
                        <ul>
                            ${agent.capabilities.slice(0, 3).map(cap => `<li>${cap}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        // Handle file selection
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadedFile = file;
                document.getElementById('fileName').textContent = `Selected: ${file.name}`;
                document.getElementById('fileName').style.display = 'block';
                
                // Auto-upload file
                await uploadFile(file);
            }
        });

        // Upload file
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            addMessage('user', `Uploading ${file.name}...`);
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                sessionId = result.session_id;
                
                addMessage('assistant', `‚úÖ File uploaded successfully! You can now ask questions about your data.`);
            } catch (error) {
                addMessage('error', `Error uploading file: ${error.message}`);
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            addMessage('user', message);
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                let response;
                
                if (uploadedFile && !sessionId) {
                    // Upload file with message
                    const formData = new FormData();
                    formData.append('file', uploadedFile);
                    formData.append('message', message);
                    
                    response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    // Regular chat
                    response = await fetch(`${API_BASE}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: sessionId
                        })
                    });
                }
                
                const result = await response.json();
                sessionId = result.session_id;
                
                displayResult(result.response || result);
                
            } catch (error) {
                addMessage('error', `Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send';
            }
        }

        // Display result
        function displayResult(result) {
            if (!result.success) {
                addMessage('error', result.error || 'An error occurred');
                return;
            }
            
            let content = '';
            
            // Only show results from AnswerSynthesiser and Visualizations
            // Hide all intermediate processing details
            if (result.agent_results) {
                let hasAnswer = false;
                
                for (const [agentName, agentResult] of Object.entries(result.agent_results)) {
                    if (agentResult.data) {
                        // Answer Synthesiser results (Final Answer - show this prominently)
                        if (agentName === 'AnswerSynthesiser') {
                            hasAnswer = true;
                            const answerData = agentResult.data;
                            
                            if (typeof answerData === 'string') {
                                // Simple string response
                                content += `<div class="markdown-content">${marked.parse(answerData)}</div>`;
                            } else if (answerData.answer || answerData.formatted_answer) {
                                // Structured response
                                const answerText = answerData.formatted_answer || answerData.answer;
                                content += `<div class="markdown-content">${marked.parse(answerText)}</div>`;
                            }
                        }
                        
                        // Visualization results - show images without code
                        if (agentName === 'VisualizationAgent' && agentResult.data.visualizations) {
                            for (const viz of agentResult.data.visualizations) {
                                if (viz.image_base64) {
                                    content += `<img src="data:image/png;base64,${viz.image_base64}" alt="Visualization" style="margin: 15px 0;">`;
                                }
                            }
                        }
                    }
                }
                
                // If no AnswerSynthesiser result, show a fallback message
                if (!hasAnswer && result.agent_results['CodeInterpreter']) {
                    const ciData = result.agent_results['CodeInterpreter'].data;
                    if (ciData.results) {
                        for (const execResult of ciData.results) {
                            if (execResult.output) {
                                content += `<div class="markdown-content">${execResult.output}</div>`;
                            }
                        }
                    }
                }
            }
            
            addMessage('assistant', content);
        }

        // Add message to chat
        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = content;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Set query from example
        function setQuery(query) {
            document.getElementById('messageInput').value = query;
            document.getElementById('messageInput').focus();
        }

        // Initialize
        loadAgents();
        addMessage('assistant', 'üëã Hello! I\'m your AI assistant. Upload a CSV file to analyze your data, or ask me any question!');
    </script>
</body>
</html>
